<h1 mat-dialog-title>Prediction's Score</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="scoreValues" class="mat-elevation-z8" style="width: 100%;margin: 20px 0px;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name of Classifier </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="accuracy_score">
      <th mat-header-cell *matHeaderCellDef> Accuracy Score </th>
      <td mat-cell *matCellDef="let element"> {{element.accuracy_score}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="f1_score">
      <th mat-header-cell *matHeaderCellDef> F1 Score </th>
      <td mat-cell *matCellDef="let element"> {{element.f1_score}} </td>
    </ng-container>

    <ng-container matColumnDef="recall_score">
      <th mat-header-cell *matHeaderCellDef> Recall Score </th>
      <td mat-cell *matCellDef="let element"> {{element.recall_score}} </td>
    </ng-container>

    <ng-container matColumnDef="precision_score">
      <th mat-header-cell *matHeaderCellDef> Precision Score </th>
      <td mat-cell *matCellDef="let element"> {{element.precision_score}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
